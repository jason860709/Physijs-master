<!DOCTYPE html>

<html>

<head>
	<title>Physijs test1</title>
	
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	
	<script type="text/javascript" src="js/three.min.js"></script>
	<script type="text/javascript" src="js/stats.js"></script>
	<script type="text/javascript" src="../physi.js"></script>
	<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>
	<script type="text/javascript">
	
	'use strict';
	
	Physijs.scripts.worker = '../physijs_worker.js';
	Physijs.scripts.ammo = 'examples/js/ammo.js';
	
	var initScene, render, applyForce, setMousePosition, mouse_position,
		ground_material, box_material, loader,createShape,material,
		renderer, render_stats, physics_stats, scene, ground, light, camera, box, boxes = [];
	var keyboard = new KeyboardState();
	var speed, angle, vel;
	
	initScene = function() {
		renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMap.enabled = true;
		renderer.shadowMapSoft = true;
		document.getElementById( 'viewport' ).appendChild( renderer.domElement );
		
		render_stats = new Stats();
		render_stats.domElement.style.position = 'absolute';
		render_stats.domElement.style.top = '1px';
		render_stats.domElement.style.zIndex = 100;
		document.getElementById( 'viewport' ).appendChild( render_stats.domElement );

		physics_stats = new Stats();
		physics_stats.domElement.style.position = 'absolute';
		physics_stats.domElement.style.top = '50px';
		physics_stats.domElement.style.zIndex = 100;
		document.getElementById( 'viewport' ).appendChild( physics_stats.domElement );
		
		scene = new Physijs.Scene;
		scene.setGravity(new THREE.Vector3( 0, -30, 0 ));
		scene.addEventListener(
			'update',
			function() {
				applyForce();
				scene.simulate( undefined, 1 );
				physics_stats.update();
			}
		);
		
		camera = new THREE.PerspectiveCamera(
			35,
			window.innerWidth / window.innerHeight,
			1,
			1000
		);
		camera.position.set( 150, 100, 0 );
		camera.lookAt( scene.position );
		scene.add( camera );
		
		// Light
		light = new THREE.DirectionalLight( 0xFFFFFF );
		light.position.set( 20, 40, -15 );
		light.target.position.copy( scene.position );
		light.castShadow = true;
		light.shadowCameraLeft = -60;
		light.shadowCameraTop = -60;
		light.shadowCameraRight = 60;
		light.shadowCameraBottom = 60;
		light.shadowCameraNear = 20;
		light.shadowCameraFar = 200;
		light.shadowBias = -.0001
		light.shadowMapWidth = light.shadowMapHeight = 2048;
		light.shadowDarkness = .7;
		scene.add( light );

		// Loader
		loader = new THREE.TextureLoader();
		
		// Materials
		ground_material = Physijs.createMaterial(
			new THREE.MeshLambertMaterial({ map: loader.load( 'images/rocks.jpg' ) }),
			.8, // high friction
			.4 // low restitution
		);
		ground_material.map.wrapS = ground_material.map.wrapT = THREE.RepeatWrapping;
		ground_material.map.repeat.set( 3, 3 );
		
		box_material = Physijs.createMaterial(
			new THREE.MeshLambertMaterial({ map: loader.load( 'images/wood.jpg' ) }),
			.4, // low friction
			.6 // high restitution
		);
		box_material.map.wrapS = ground_material.map.wrapT = THREE.RepeatWrapping;
		box_material.map.repeat.set( .25, .25 );
		
		material = Physijs.createMaterial(
					new THREE.MeshLambertMaterial({ map: loader.load( 'images/plywood.jpg' ) }),
					.4, // medium friction
					.6 // low restitution
				);
				material.map.wrapS = material.map.wrapT = THREE.RepeatWrapping;
				material.map.repeat.set( .5, .5 );
		
		// Ground
		ground = new Physijs.BoxMesh(
			new THREE.BoxGeometry(100, 1, 100),
			ground_material,
			0 // mass
		);
		ground.receiveShadow = true;
		scene.add( ground );
		
		var bumper,
			bumper_geom = new THREE.BoxGeometry(2, 25, 100);
		
		bumper = new Physijs.BoxMesh( bumper_geom, ground_material, 0, { restitution: .2 } );
		bumper.position.y = 12.5;
		bumper.position.x = -49;
		bumper.receiveShadow = true;
		bumper.castShadow = true;
		scene.add( bumper );
		
		bumper = new Physijs.BoxMesh( bumper_geom, ground_material, 0, { restitution: .2 } );
		bumper.position.y = 1;
		bumper.position.x = 49;
		bumper.receiveShadow = true;
		bumper.castShadow = true;
		//scene.add( bumper );
		
		bumper = new Physijs.BoxMesh( bumper_geom, ground_material, 0, { restitution: .2 } );
		bumper.position.y = 12.5;
		bumper.position.z = -49;
		bumper.rotation.y = Math.PI / 2;
		bumper.receiveShadow = true;
		bumper.castShadow = true;
		scene.add( bumper );
		
		bumper = new Physijs.BoxMesh( bumper_geom, ground_material, 0, { restitution: .2 } );
		bumper.position.y = 12.5;
		bumper.position.z = 49;
		bumper.rotation.y = Math.PI / 2;
		bumper.receiveShadow = true;
		bumper.castShadow = true;
		scene.add( bumper );
		
		requestAnimationFrame( render );
		scene.simulate();
		
			box = new Physijs.BoxMesh(
				new THREE.SphereGeometry( 5, 32, 32 ),
				material
			);
			box.position.set(
				0,
				50 + Math.random() * 5,
				0
			);
			
	
			box.castShadow = true;
			scene.add( box );
			boxes.push( box );
		
		
		//renderer.domElement.addEventListener( 'mousemove', setMousePosition );
		speed = 0.0;
		angle = 0.0;
		
		requestAnimationFrame( render );
		scene.simulate();
	};
	
	render = function() {
	

	if (keyboard.pressed("A")){
		box.position.z +=0.5;
		console.log("1");
	}
	else if (keyboard.pressed("D")){
		box.position.z -= 0.5;
		console.log("1");
	}
	else if (keyboard.pressed("W")){
		box.position.x -= 0.5;
		console.log("1");
	}
	else if (keyboard.pressed("S")){
		box.position.x += 0.5;
		console.log("1");
	}
		
		requestAnimationFrame( render );
		renderer.render( scene, camera );
		keyboard.update();
		render_stats.update();
	};

	};
	*/

		if (!mouse_position) return;
		var strength = 35, distance, effect, offset, box;
		
		for ( var i = 0; i < boxes.length; i++ ) {
			box = boxes[i];

			effect = mouse_position.clone().sub( box.position ).normalize().multiplyScalar( strength / distance ).negate(),
			offset = mouse_position.clone().sub( box.position );
			box.applyImpulse( effect, offset );
		}
	};
	*/
	window.onload = initScene;
	
	
	
	
	</script>
</head>

<body>
	<div id="heading">
	</div>
	<div id="viewport"></div>
</body>

</html>
